<!DOCTYPE html>
<html lang="en">


<head>

    <!--
        Meta
        atributos
        - charset
        - name: especifica ameta
        - content: diz sobre o conteudo da meta especificada
    -->

    <!--Codificação de caracteres especiais-->
    <meta charset="UTF-8">
    <!--portabilidade para dispositivos mobiles. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
    
        Meta
        - author
        - description
        - robots
    -->
    <meta name="author" content="Barbara Dainese">
    <meta name="description" content="Pagina de teste para meta dados">
    <meta name="robots" content="index, follow">

    <!-- Meta para redes sociais-->

    <!--Open Graph: Facebook-->

    <meta property="og.image" content="file:///C:/Users/vntbada/Documents/Rocketseat_HTML/projeto/files/dog.jpg">
    <meta property="og.description" contente="Esta mensagem será exibida no compatilhamento do facebook">

    <!--Twitter-->
    <meta name="twitter:title" content="Pagina teste">

    





</head>

</html>
