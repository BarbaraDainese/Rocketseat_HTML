<h1>Primeiros passos HTML</h1>
Teste
<!--
    
    HTML: Hypertext Markup Language

    HT = Hypertext
    M = Markup
    L = Language

-->

<!--
    Anatomia das tags:
    - Abertura de tag
    - Fechamento de tag
    - Conteúdo
    - Elementos
-->

<h1>
    Titulo
</h1>

<!--
    Elementos vazios
-->

<img src="" alt="">
<input type="text">

<!--
    Atributos HTML
    - informações extras
    - configurações
-->
<h2>
    <img src="imagem.png" alt="imagem">
</h2>

<!--
    Atributos booleanos
    - Não precisam de conteúdo
-->

<h2>
    <input type="text" disabled>
</h2>

<a href="https://google.com">link google</a>

<!--
    Atributos GLOBAIS mais utilizados
    
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
    Obs: Para mais atributos visite: developer.mozilla.org -> atributos globais
-->

<div class="carrinho" contenteditable="true" tabindex="1" title="testando título">
    <!-- Elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" data-id="" style="color: red" tabindex="2">
    <!-- Elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" hidden>
    <!-- Elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" tabindex="3">
    <!-- Elementos aqui dentro-->
    conteúdo
</div>

<!--
    Aninhamento de tags
    - Fluxo
    - Hierarquia
    - Posicionamento de Elementos
-->

<p>
    Escrevendo um <em>parágrafo</em> de teste...
</p>

<p>
    Escreve3ndo outro parágrafo. 
    <p> 
        Teste de quebra de parágrafo
    </p>
</p>
